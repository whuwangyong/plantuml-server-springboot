plugins {
    id 'java'
    id 'org.springframework.boot' version '2.4.1'
}

repositories {
    maven { url 'https://maven.aliyun.com/repository/public' }
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'net.sourceforge.plantuml:plantuml:1.2021.0'
    compile 'org.springframework.boot:spring-boot-starter-actuator:2.4.1'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:2.4.1'
    compile 'org.springframework.boot:spring-boot-starter-web:2.4.1'
    compile 'org.springframework.boot:spring-boot-starter-undertow:2.4.1'
    compile 'org.apache.xmlgraphics:batik-all:1.13'
    compile 'org.apache.xmlgraphics:fop:2.5'
    compile 'org.webjars:webjars-locator-core:0.46'
    compile 'org.webjars:bootstrap:4.5.3'
    compile 'org.webjars:codemirror:5.50.0'
    compile 'org.springframework.boot:spring-boot-configuration-processor:2.4.1'
    compile 'org.projectlombok:lombok:1.18.16'
    runtime 'org.springframework.boot:spring-boot-devtools:2.4.1'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.4.1'
}

group = 'cn.bromine0x23'
version = '1-SNAPSHOT'
description = 'PlantUML Server'
sourceCompatibility = '11'


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
